<h1 class="geo-primary-txt">
    სერვისები
</h1>
<!-- HTML -->
<div *ngIf="isLoading" [ngClass]="{ 'fade-out': isFadingOut }" class="loading-animation">
    <div class="logo-wrapper">
        <img src="../../../../assets/images/resorter%20color.png" alt="logo">
        <img src="../../../../assets/images/resorter.png" alt="logo">
    </div>
</div>

<div class="wrapper" id="wrapper">

    @for(service of resorterServices; track service.name){
    <app-service-card
    [serviceName]="service.name"
    [serviceContent]="service.content"
    [serviceIcon]="service.svg"
>
</app-service-card>
    }

</div>
