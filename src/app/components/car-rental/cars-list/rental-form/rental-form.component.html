<form [formGroup]="rentalForm" (ngSubmit)="submitForm()">
    <div class="form-group inline">
        <div>
            <label class="geo-primary-txt" > დახვედრა</label>
            <select class="form-control" formControlName="takePlace">
                <option class="geo-primary-txt">თბილისი</option>
                <option class="geo-primary-txt">ქუთაისი</option>
                <option class="geo-primary-txt">ბათუმი</option>
                <option class="geo-primary-txt">ხარაგაული</option>
            </select>
        </div>
        <div>
            <input type="time" formControlName="takeTime" class="form-control">
            <div *ngIf="takeTime?.invalid && (takeTime?.dirty || takeTime?.touched)" class="text-danger geo-primary-txt">
                ეს ველი სავალდებულოა
            </div>
        </div>
    </div>
    <div class="form-group inline">
        <div>
            <label class="geo-primary-txt" > ჩაბარება </label>
            <select class="form-control" formControlName="returnPlace">
                <option class="geo-primary-txt">თბილისი</option>
                <option class="geo-primary-txt">ქუთაისი</option>
                <option class="geo-primary-txt">ბათუმი</option>
                <option class="geo-primary-txt">ხარაგაული</option>
            </select>
        </div>
        <div>
            <input type="time" formControlName="returnTime" class="form-control">
            <div *ngIf="takeTime?.invalid && (takeTime?.dirty || takeTime?.touched)" class="text-danger geo-primary-txt">
                ეს ველი სავალდებულოა
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="geo-primary-txt">სრული სახელი და გვარი</label>
        <input type="text" formControlName="name" class="form-control">
        <div *ngIf="rentalForm.get('name')?.invalid && (rentalForm.get('name')?.dirty || rentalForm.get('name')?.touched)" class="text-danger">
            <div *ngIf="rentalForm.get('name')?.errors?.['required']" class="geo-primary-txt">ეს ველი სავალდებულოა</div>
        </div>
    </div>
    <div class="form-group">
        <label class="geo-primary-txt">ელ. ფოსტა</label>
        <input type="email" formControlName="email" class="form-control">
        <div *ngIf="rentalForm.get('email')?.invalid && (rentalForm.get('email')?.dirty || rentalForm.get('email')?.touched)" class="text-danger">
            <div *ngIf="rentalForm.get('email')?.errors?.['required']">ეს ველი სავალდებულოა</div>
            <div *ngIf="rentalForm.get('email')?.errors?.['email']">არასწორი ფორმატი</div>
        </div>
    </div>
    <button type="submit" [disabled]="rentalForm.invalid" class="btn btn-primary">დაჯავშნე</button>
</form>
